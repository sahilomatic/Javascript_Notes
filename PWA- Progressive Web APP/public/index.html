<script>
  // check if service worker is supported by browser
  if ("serviceWorker" in navigator) {
    // add event listener, so service Worker start execution when app is loaded
    window.addEventListener("load", () => {
      // service workfer is registered
      navigator.serviceWorker
        .register("./serviceWorker.js")
        .then((reg) => {
          // navigator.serviceWorker.register return a promise
          // reg.scop gives information about url on which service Worker.is loaded
          console.log("Success", reg.scope);
        })
        .catch((err) => {
          console.log("Failure", err);
        });
    });
  }
</script>
